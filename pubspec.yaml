name: hotspot_onboarding
description: A minimal Flutter app for the Hotspot Host onboarding questionnaire assignment.
publish_to: 'none'
version: 0.1.0
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_riverpod: ^2.6.1
  cached_network_image: ^3.4.1
  record: ^6.1.2  # Modern audio recording (supports Android v2)
  audioplayers: ^6.1.0  # For audio playback
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  path_provider: ^2.1.4
  path: ^1.9.0
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
